<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Wickford Garden Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #388E3C;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    a.back {
      display: block;
      margin: 20px auto;
      text-align: center;
      color: #2c3e50;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <img src="Garden1.jpg" alt="Garden Project" />
    <img src="Mulch1.jpg" alt="Mulching Work" />
    <img src="Flowerbed1.jpg" alt="Flowerbed 1" />
    <img src="Flowerbed2.jpg" alt="Flowerbed 2" />
    <img src="Maintenance1.jpg" alt="Maintenance 1" />
    <img src="Maintenance2.jpg" alt="Maintenance 2" />
    <img src="Maintenance3.jpg" alt="Maintenance 3" />
    <img src="Maintenance4.jpg" alt="Maintenance 4" />
    <img src="Mowing1.jpg" alt="Mowing 1" />
    <img src="Mowing2.jpg" alt="Mowing 2" />
  </div>
  <a class="back" href="index.html">‚Üê Back to Home</a>
</body>
</html>
